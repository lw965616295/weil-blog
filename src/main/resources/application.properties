server.port=8081
server.servlet.context-path=/
# database config
spring.datasource.name=weil_blog_datasource
spring.datasource.url=jdbc:mysql://192.168.85.131:3306/weil_blog?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=hikari_pool
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1
# mybatis-plus config
mybatis-plus.mapper-locations=classpath:mapper/*Mapper.xml
# 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# swagger config
swagger.enable=true
# 上传路径地址配置(必须以'/'结尾)
upload.path.window=c:/upload/
upload.path.linux=/opt/upload/
upload.path.pattern=/resource/**